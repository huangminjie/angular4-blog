<div class="bg bg-blur"></div>
<div class="container">
  <div class="row" #formContainerElem>
    <form [formGroup]='userForm' novalidate (ngSubmit)="onSubmit()">
      <h3 class="col-md-4 col-md-offset-4">
        后台登录
      </h3>
      <div class="col-md-4 col-md-offset-4">
        <md-input-container>
          <input mdInput placeholder="用户名" formControlName="username" type="text">
        </md-input-container>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <md-input-container>
          <input mdInput placeholder="密码" formControlName="password" type="password">
        </md-input-container>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <button type="submit" [disabled]="!userForm.valid" md-raised-button>Raised button</button>
      </div>
    </form>
  </div>
</div>
