<div>
  <div #bgContainerElem>
    <div id="bg1" class="bg"></div>
    <div id="bg2" class="bg"></div>
    <div id="bg3" class="bg"></div>
    <div id="bg4" class="bg"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="form-container col-md-4 col-md-offset-4" #formContainerElem>
        <form [formGroup]='userForm' novalidate (ngSubmit)="onSubmit()">
          <h3>
            后台登录
          </h3>
          <div>
            <md-input-container>
              <input mdInput placeholder="用户名" formControlName="username" type="text">
            </md-input-container>
          </div>
          <div>
            <md-input-container>
              <input mdInput placeholder="密码" formControlName="password" type="password">
            </md-input-container>
          </div>
          <div>
            <button type="submit" [disabled]="!userForm.valid" md-raised-button>登录</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
