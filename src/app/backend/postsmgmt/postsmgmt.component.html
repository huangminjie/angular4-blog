<div>
  <nz-table #nzTable [nzAjaxData]="dataSet" nzShowSizeChanger [nzLoading]="loading" [nzTotal]="pager.total" [(nzPageIndex)]="pager.pi"
    (nzPageIndexChange)="refreshData()" [(nzPageSize)]="pager.ps" (nzPageSizeChange)="refreshData(true)">
    <thead nz-thead>
      <tr>
        <th nz-th>
          <span>Name</span>
        </th>
        <th nz-th>
          <span>Gender</span>
        </th>
        <th nz-th>
          <span>Email</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
          <a>{{data.name.first}} {{data.name.last}}</a>
        </td>
        <td nz-td>{{data.gender}}</td>
        <td nz-td>{{data.email}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
