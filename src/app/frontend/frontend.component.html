<nz-layout class="layout">
    <nz-header>
        <div class="logo">
            <img src="../../assets/image/avatar.jpg" class="avatar" (click)="goToHome()" />
        </div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
            <li *ngFor="let type of types;" nz-menu-item style="font-size: 14px;" [nzSelected]="type.id === currentTypeID" (click)="changeMenu(type.id)">{{type.name}}</li>
            <li nz-menu-item style="font-size: 14px;">归档</li>
            <li nz-menu-item style="font-size: 14px;">关于</li>
        </ul>
    </nz-header>
    <nz-content class="content">
        <nz-breadcrumb style="margin:12px 0;">
        </nz-breadcrumb>
        <nz-layout class="content-layout">
            <nz-sider [nzWidth]="200" style="background:#fff" [hidden]="isCollapsed">
                <ul nz-menu [nzMode]="'inline'" class="content-sider">
                    <a *ngFor="let item of postsList;" (click)="navigate(item.id)">
                        <li nz-menu-item [nzSelected]="item.id === currentPostID" title="{{item.title}}">
                            {{item.title}}({{item.id === currentPostID}})
                        </li>
                    </a>
                </ul>
            </nz-sider>
            <nz-content class="content-main">
                <div style="text-align:right">
                    <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
                </div>
                <router-outlet></router-outlet>
            </nz-content>
        </nz-layout>
    </nz-content>
    <nz-footer class="footer">Ant Design ©2017 Implement By Angular</nz-footer>
</nz-layout>
