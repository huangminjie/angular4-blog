<div>
  <div class="panel">
    <div class="panel-heading">最新文章</div>
    <ul>
      <ng-template ngFor let-item [ngForOf]="recentPostsList" let-i="index">
        <a (click)="navigate(item.id)">
          <li>
            {{i+1}}.{{item.title}}
            <nz-tag [nzColor]="'blue'" style="float: right">{{item.create_time}}</nz-tag>
          </li>
        </a>
      </ng-template>
    </ul>
  </div>
</div>
